<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Fetch Google Books API (Tailwind + jQuery)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 font-sans">

  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-6 shadow-md mb-8 text-center">
    <h1 class="text-3xl font-bold">ðŸ“š Hasil Pencarian Buku</h1>
    <form id="searchForm" class="mt-4 flex justify-center gap-2">
      <input id="query" type="text" placeholder="Masukkan kata kunci (misal: javascript)"
        class="px-3 py-2 rounded-md text-gray-800 w-64 border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 px-4 py-2 rounded-md text-white font-medium">
        Cari
      </button>
    </form>
    <div id="status" class="mt-2 text-gray-200"></div>
  </header>

  <main class="max-w-6xl mx-auto px-4 mb-20">
    <div id="results" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <div class="flex justify-center mt-6">
      <button id="loadMoreBtn"
        class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 hidden">
        Muat lebih banyak
      </button>
    </div>
  </main>

  <script src="fetch.js"></script>
</body>
</html>
